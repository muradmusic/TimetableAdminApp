<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/all}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/subjects/all}">Subjects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>All Subjects</h2>

  <a th:href="@{/subjects/create}" class="btn btn-primary mb-2">Create a new Subject</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Subject Code</th>
      <th>Approved by All</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.id}"></td>
      <td>
        <a th:href="@{'/subjects/' + ${subject.id}}"> <!-- Make subject code a dynamic link -->
          <span th:text="${subject.subjectCode}"></span>
        </a>
      </td>
      <td>No</td>
      <td>
        <form th:action="@{${subject.id} + '/delete'}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this subject? All related data will also be deleted!');">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <script>
    function confirmDelete(subjectId) {
      var txt;
      if (confirm("Are you sure you want to delete this subject?")) {
        txt = "Deleted!";
        // If the user clicks OK, submit the corresponding form
        document.getElementById('deleteForm_' + subjectId).submit();
      } else {
        txt = "Cancel!";
        // If the user clicks Cancel, do nothing
      }
      console.log(txt);
    }
    function deleteSubject(subjectId) {
      // You can perform the actual deletion logic here, for example, submitting the form
      // console.log('deleteForm_' + 'subjec');
      console.log('Attempting to submit form with ID:', 'deleteForm_' + subjectId);

      document.getElementById('deleteForm_' + subjectId).submit();
    }
  </script>





</div>

</body>
</html>
