<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/all}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/subjects/all}">Subjects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>All Subjects</h2>

  <a th:href="@{/subjects/create}" class="btn btn-primary mb-2">Create a new Subject</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Subject Code</th>
      <th>Approved by All</th>
      <th>Has Labs</th>
      <th>Lab Requirement</th>
      <th>Lab Range</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.id}"></td>
      <td>
        <a th:href="@{'/subjects/' + ${subject.id}}">
          <span th:text="${subject.subjectCode}"></span>
        </a>
      </td>
      <td>No</td>
      <td th:text="${subject.hasLabs}"></td>
      <td th:text="${subject.desiredLab}"></td>
      <td th:text="${currentLabSumsMin[subject.id]} + '-' + ${currentLabSumsMax[subject.id]}"></td>
      <td>
        <form th:action="@{'/subjects/' + ${subject.id} + '/edit'}" method="get">
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{${subject.id} + '/delete'}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this subject? All related data will also be deleted!');">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
