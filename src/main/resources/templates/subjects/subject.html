<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subject</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/all}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/subjects/all}">Subjects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">

  <h2>Teachers Registered for Subject:</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr th:each="subjectCode : ${subject}">
      <th th:text="${subjectCode.subjectCode}"></th>
    </tr>
    </thead>
  </table>

  <div th:if="${user_subjects}">
    <h2>User Subjects</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Username</th>
        <th>Teaching Type</th>
        <th>Decison to Teach</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="userSubject : ${user_subjects}">
        <td>
          <a th:href="@{'/users/' + ${userSubject.user.id}}">
          <span th:text="${userSubject.user.username}"></span>
        </a>
        </td>
        <td th:text="${userSubject.teachingType.name()}"></td>
        <td>Pending</td>
      </tr>
      </tbody>
    </table>
  </div>

  </table>  <table class="table table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>Username</th>
    <th>Lecture</th>
    <th>Lab</th>
    <th>Seminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="userSubject : ${user_subjects}">
    <td th:text="${userSubject.user.username}"></td>
    <td>
      <input type="checkbox" name="teachingTypes" value="LECTURE" th:checked="${userSubject.teachingType.name() == 'LECTURE'}" />
    </td>
    <td>
      <input type="checkbox" name="teachingTypes" value="LAB" th:checked="${userSubject.teachingType.name() == 'LAB'}" />
    </td>
    <td>
      <input type="checkbox" name="teachingTypes" value="SEMINAR" th:checked="${userSubject.teachingType.name() == 'SEMINAR'}" />
    </td>
  </tr>
  </tr>
  </tbody>
</table>


  <h1 class="py-5">Adding New Record</h1>
  <form action="/subjects/{subjectId}" method="post" th:object="${newRecord}" th:action="@{'/subjects/' + ${subject.id}}">

    <div class="form-group">
      <label for="user">Select User:</label>
      <select class="form-control" id="userId" name="userId" required>
        <option hidden value="">Select a subject</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
      </select>
    </div>
    <script>
      $(document).ready(function () {
        $('#subjectId').select2();
      });
    </script>

    <div class="form-group">
      <label for="teachingType">Teaching Type:</label>
      <select class="form-control" id="teachingType" name="teachingType" required>
        <option hidden value="">Select a teaching type</option>
        <option th:each="teachingType : ${allTeachingTypes}" th:value="${teachingType.name()}" th:text="${teachingType.name()}"></option>
      </select>
    </div>

    <input class="btn btn-primary" type="submit" value="Create Record">
  </form>

</div>

</body>
</html>
