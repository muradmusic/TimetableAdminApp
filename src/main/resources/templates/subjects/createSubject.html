<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Create a new Subject</h2>

    <form th:action="@{/subjects/create}" th:object="${subject}" method="post">
        <div class="form-group">
            <label for="subjectCode">subjectCode:</label>
            <input type="text" th:field="*{subjectCode}" class="form-control" id="subjectCode" required>
            <div class="form-group">
                <label>Has Labs:</label>
                <div class="form-check">
                    <input type="checkbox" th:field="*{hasLabs}" class="form-check-input" id="hasLabs">
                    <label class="form-check-label" for="hasLabs">Yes</label>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Create Subject</button>
    </form>
</div>

</body>
</html>
