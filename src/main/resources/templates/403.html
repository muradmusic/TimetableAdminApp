<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <div class="error-code">403</div>
    <div class="error-message">Forbidden - You don't have permission to access this page.</div>
    <a href="/" class="home-link">Return to Home</a>
</div>
</body>
</html>
