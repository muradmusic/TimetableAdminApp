<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>


<h2 th:text="'Subjects to Assign to User: ' + ${user.username}"></h2>

</table>  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Course Code</th>
        <th>Lecture</th>
        <th>Lab</th>
        <th>Seminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.id}"></td>
        <td>
            <a th:href="@{'/subjects/' + ${subject.id}}">
                <span th:text="${subject.subjectCode}"></span>
            </a>
        </td>
        <td>
            <input type="checkbox" name="teachingTypes" value="LECTURE" />
        </td>
        <td>
            <input type="checkbox" name="teachingTypes" value="LAB" />
        </td>
        <td>
            <input type="checkbox" name="teachingTypes" value="SEMINAR" />
        </td>

    </tr>
    </tbody>
</table>

<form th:action="@{/subjects/save}" method="post">
    <label for="subjectCode">Course Code:</label>
    <input type="text" id="subjectCode" name="subjectCode" required/>

    <label for="teachingType">Teaching Type:</label>
    <select id="teachingType" name="teachingType">
        <option value="LECTURE">Lecture</option>
        <option value="SEMINAR">Seminar</option>
        <option value="LAB">Lab</option>
    </select>

    <button type="submit" class="btn btn-primary">Add Subject</button>
</form>

<button type="submit" class="btn btn-primary">Save Subjects</button>



</div>


<script>
    function confirmDelete(element) {
        console.log("Delete button clicked", element);

        var userSubjectId = element.getAttribute('data-user-subject-id');
        var userId = element.getAttribute('data-user-id');
        var confirmed = confirm('Are you sure you want to delete this record?');

        if (confirmed) {
            //  AJAX request to delete the user subject
            fetch(`/subjects/${subjectId}/deleteUserSubject?userSubjectId=${userSubjectId}`, {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
                },
            })
                .then(response => {
                    if (response.ok) {
                        // Handle successful deletion, e.g., remove the row from the table or refresh the page
                        window.location.reload();
                    } else {
                        alert('Failed to delete the record.');
                    }
                })
                .catch(error => console.error('Error deleting the record:', error));
        }
    }
</script>

</body>
</html>
