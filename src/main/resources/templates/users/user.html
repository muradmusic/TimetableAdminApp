<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subject</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/all}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/subjects/all}">Subjects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <h2> Registered Subjects for Teacher :</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr th:each="username : ${user}">
      <th th:text="${user.username}"></th>
    </tr>
    </thead>
  </table>


  <div th:if="${user_subjects}">
    <h2>Records</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Subject</th>
        <th>Teaching Type</th>
        <th>hasLabs</th>
        <th>Decision to Teach</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="userSubject : ${user_subjects}">
        <td th:text="${userSubject.subject.subjectCode}"></td>
        <td th:text="${userSubject.teachingType.name()}"></td>
        <td th:text="${userSubject.subject.hasLabs}"></td>
        <td>
          <select name="decision" id="decision">
            <option value="PENDING">PENDING</option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

  <table class="table table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>Subject Code</th>
    <th>Lecture</th>
    <th>Lab</th>
    <th>Seminar</th>
    <th>Delete Record</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="userSubject : ${user_subjects}">
    <td th:text="${userSubject.subject.subjectCode}"></td>
    <td>
      <input type="checkbox" name="teachingTypes" value="LECTURE" th:checked="${userSubject.teachingType.name() == 'LECTURE'}" />
    </td>
    <td>
      <input type="checkbox" name="teachingTypes" value="LAB" th:checked="${userSubject.teachingType.name() == 'LAB'}" />
    </td>
    <td>
      <input type="checkbox" name="teachingTypes" value="SEMINAR" th:checked="${userSubject.teachingType.name() == 'SEMINAR'}" />
    </td>
    <td>
      <form th:action="@{'/' + ${user.id} + '/deleteUserSubject'}" method="post" onsubmit="return confirm('Are you sure you want to delete this record? All related data will also be deleted!');">
        <input type="hidden" name="userSubjectId" th:value="${userSubject.id}" />
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
  </tr>
  </td>
  </tr>
  </tbody>
</table>

  <div th:if="${user_subjects}">
    <h2>Lab Subjects</h2>
    <form th:action="@{'/users' + ${userId} + '/labs'}" method="post">
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Subject</th>
          <th>Min</th>
          <th>Max</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userSubject : ${user_subjects}" th:if="${userSubject.subject.hasLabs and userSubject.teachingType.name() == 'LAB'}">
          <td th:text="${userSubject.subject.subjectCode}"></td>
          <td>
            <input type="number" name="minValues" th:value="${userSubject.subject.minValue}" class="form-control" />
          </td>
          <td>
            <input type="number" name="maxValues" th:value="${userSubject.subject.maxValue}" class="form-control" />
          </td>
        </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>




<!--    -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

  <h1 class="py-5">Adding New Record</h1>
  <form action="/users/{userId}" method="post" th:object="${newRecord}" th:action="@{'/users/' + ${user.id}}">

    <div class="form-group">
      <label for="subject">Select Subject:</label>
      <select class="form-control" id="subjectId" name="subjectId" required>
        <option hidden value="">Select a subject</option>
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.subjectCode}"></option>
      </select>
    </div>
    <script>
      $(document).ready(function () {
        $('#subjectId').select2();
      });
    </script>

    <div class="form-group">
      <label for="teachingType">Teaching Type:</label>
      <select class="form-control" id="teachingType" name="teachingType" required>
        <option hidden value="">Select a teaching type</option>
        <option th:each="teachingType : ${allTeachingTypes}" th:value="${teachingType.name()}" th:text="${teachingType.name()}"></option>
      </select>
    </div>

    <input class="btn btn-primary" type="submit" value="Create Record">
  </form>


</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.0/css/select2.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.0/js/select2.min.js"></script>

</body>
</html>
