<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/all}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/subjects/all}">Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Users</h2>

    <a th:href="@{/users/create}" class="btn btn-primary mb-2">Create a new User</a>
<!--    <a th:href="@{/users/assign}" class="btn btn-primary mb-2">Assign User to subject</a>-->


    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td>
            <a th:href="@{'/users/' + ${user.id}}">
                <span th:text="${user.username}"></span>
            </a>
            </td>
            <td>
                <form th:action="@{${user.id} + '/delete'}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this user? All related data will be deleted as well!');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- User Subjects Table -->
    <div th:if="${user_subjects}">
        <h2>User Subjects</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Subject Code</th>
                <th>Teaching Type</th>
                <th>Decision to Teach</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userSubject : ${user_subjects}">
                <td th:text="${userSubject.user.username}"></td>
                <td th:text="${userSubject.subject.subjectCode}"></td>
                <td th:text="${userSubject.teachingType.name()}"></td>
                <td>PENDING</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
