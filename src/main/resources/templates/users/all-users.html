<div class="container mt-4">
    <h2>All Users</h2>
    <a th:href="@{/users/create}" class="btn btn-primary mb-2">Create a new User</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td>
            <a th:href="@{'/users/' + ${user.id}}">
                <span th:text="${user.username}"></span>
            </a>
            </td>
            <td>
                <form th:action="@{'/users/' + ${user.id} + '/edit'}" method="get">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{${user.id} + '/delete'}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this user? All related data will be deleted as well!');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
