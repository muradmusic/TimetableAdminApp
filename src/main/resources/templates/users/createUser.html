<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Create a New User</h2>

    <div th:if="${usernameExists}" class="alert alert-warning" th:text="${usernameExists}"></div>

    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>

</body>
</html>
