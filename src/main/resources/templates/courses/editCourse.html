<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Edit Course</h2>
    <div th:if="${courseCodeExists}" class="alert alert-warning" th:text="${courseCodeExists}"></div>

    <form th:action="@{/courses/edit}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" th:field="*{hasLabs}" class="form-check-input" id="hasLabs">
            <label class="form-check-label" for="hasLabs">Has Labs?</label>
        </div>
        <div class="form-group">
            <label for="desiredLab">Desired Number of Labs:</label>
            <input type="number" th:field="*{desiredLab}" class="form-control" id="desiredLab" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/courses/all}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
