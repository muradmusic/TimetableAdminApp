<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: auto;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Create a New Course</h2>

    <div th:if="${courseCodeExists}" class="alert alert-warning" th:text="${courseCodeExists}"></div>
    <form th:action="@{/courses/create}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" th:field="*{hasLabs}" class="form-check-input" id="hasLabs">
            <label class="form-check-label" for="hasLabs">Has Labs?</label>
        </div>

        <div class="form-group">
            <label for="numLecture">Number of Lectures:</label>
            <input type="number" th:field="*{numLecture}" class="form-control" id="numLecture" min="0" required>
        </div>

        <div class="form-group">
            <label for="numSeminar">Number of Seminars:</label>
            <input type="number" th:field="*{numSeminar}" class="form-control" id="numSeminar" min="0" required>
        </div>

        <div class="form-group">
            <label for="numLab">Number of Labs:</label>
            <input type="number" th:field="*{numLab}" class="form-control" id="numLab" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>


<script>
    function toggleDesiredLabInput() {
        var hasLabsCheckbox = document.getElementById('hasLabs');
        var desiredLabInput = document.getElementById('desiredLab');

        desiredLabInput.disabled = !hasLabsCheckbox.checked;

        if (!hasLabsCheckbox.checked) {
            desiredLabInput.value = '';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('hasLabs').addEventListener('change', toggleDesiredLabInput);

        toggleDesiredLabInput();
    });
</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
