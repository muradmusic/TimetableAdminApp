<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Courses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" style="font-weight: bold;">Home</a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/all}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses/all}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>All Courses</h2>

  <a th:href="@{/courses/create}" class="btn btn-primary mb-2">Create a new Course</a>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Course Code</th>
      <th>Approved by All</th>
      <th>Has Labs</th>
      <th>Lab Requirement</th>
      <th>Lab Range</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}"></td>
      <td>
        <a th:href="@{'/courses/' + ${course.id}}">
          <span th:text="${course.courseCode}"></span>
        </a>
      </td>
      <td th:text="${course.approvedAll}"></td>
<!--      <td th:text = "${approvedByAllMap}">-->
<!--      </td>-->

      <td th:text ="${course.hasLabs}"></td>
      <td th:text="${course.desiredLab}"></td>
      <td th:text="${currentLabSumsMin[course.id]} + '-' + ${currentLabSumsMax[course.id]}"></td>
      <td>
        <form th:action="@{'/courses/' + ${course.id} + '/edit'}" method="get">
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{${course.id} + '/delete'}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this course? All related data will also be deleted!');">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
