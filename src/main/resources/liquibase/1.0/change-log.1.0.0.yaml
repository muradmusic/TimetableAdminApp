databaseChangeLog:
  - changeSet:
      id: Create demo table
      author: Murad Mammadli
      changes:
        - createTable:
            tableName: demo
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)